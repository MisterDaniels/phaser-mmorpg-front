<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <script src="/js/bootstrap.min.js"></script>
        <link href="/css/main.css" rel="stylesheet">
        <script src="/js/main.js"></script>
        <title>Sign up page</title>
    </head>
    <body class="text-center">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" placeholder="Email address" class="form-control" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" placeholder="Password" class="form-control" required>
            <label for="verifyPassword" class="sr-only">Confirm password</label>
            <input type="password" id="verifyPassword" placeholder="Confirm password" class="form-control" required>
            <label for="username" class="sr-only">Character name</label>
            <input type="text" id="username" placeholder="Character name" class="form-control" required>
            <a class="btn btn-lg btn-primary d-block" onClick="signUp()">Sign in</a>
            <a href="/login">Already have an account? Login here</a>
        </form>
    </body>
</html>
