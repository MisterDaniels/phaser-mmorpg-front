<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <script src="/js/bootstrap.min.js"></script>
        <link href="/css/main.css" rel="stylesheet">
        <script src="/js/main.js"></script>
        <title>Forgot password page</title>
    </head>
    <body class="text-center">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Forgot password</h1>
            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" placeholder="Email address" class="form-control" required autofocus>
            <a class="btn btn-lg btn-primary d-block" onClick="forgotPassword()">Send</a>
            <a href="/login">Don't need to reset password? Login here</a>
        </form>
    </body>
</html>
